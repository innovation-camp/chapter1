<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    {% include 'head_script.html' %}

    <title>상세페이지</title>

</head>
<body>
    {% include 'navbar.html' %}

{% block content %}
    <div class="posting">
        {% include '/components/list_btn.html' %}


        <div class="top-container">
            <p class="num-container" >글번호:</p>
            <input id="num" class="num-container" value="{{ post['num'] }}" readonly="readonly">
            <label id="date" class="date-container">작성일자: {{ formated_date }}</label>
        </div>

        {% include '/components/book_name.html' %}

        <div class="flex-container">
            <div class="flex-item">
                <label class="input-group-text" for="is_selling">구 분</label>
            </div>
            <div class="flex-item">
                <label class="form-control" id="isselling">
                    {% if post['is_selling']==true %}
                        <label>팝니다</label>
                    {% else %}
                        <label>삽니다</label>
                    {% endif %}
                </label>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-item">
                <label class="input-group-text" for="genre">장 르</label>
            </div>
            <div class="flex-item">
                <label class="form-control" id="genre">{{ post['genre'] }}</label>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-item">
                <label class="input-group-text">책 이 름</label>
            </div>
            <div class="flex-item">
                <label class="form-control" id="title">{{ post['title'] }}</label>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-item">
                <label class="input-group-text" for="condition">책 상 태</label>
            </div>
            <div class="flex-item">
                <label class="form-control" id="condition">
                    {% if post['condition']=='1' %}
                        아주좋음
                    {% elif post['condition']=='2' %}
                        좋음
                    {% elif post['condition']=='3' %}
                        보통
                    {% elif post['condition']=='4' %}
                        낡음
                    {% elif post['condition']=='5' %}
                        아주낡음
                    {% endif %}
                </label>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-item">
                <label class="input-group-text">판매가격</label>
            </div>
            <div class="flex-item">
                <label class="form-control" id="price">{{ post['price'] }}</label>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-item">
                <label class="input-group-text">내 용</label>
            </div>
            <div class="flex-item">
                <textarea id="description" readonly>{{ post['description'] }}</textarea>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-item">
                <label class="input-group-text">지 역</label>
            </div>
            <div class="flex-item">
                <label class="form-control" id="location">{{ post['location'] }}</label>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-item">
                <label class="input-group-text">연 락 처</label>
            </div>
            <div class="flex-item">
                <label class="form-control" id="contact">{{ post['contact'] }}</label>
            </div>
        </div>


        {% if is_owner %}
            <div class="board-btn">
                <button onclick="location.href='/post/{{ board_id }}/edit'" type="button" class="btn btn-dark mybtn">수정</button>
                <button onclick="delete_board()" type="button" class="btn btn-danger mybtn">삭제</button>
            </div>
        {% else %}

        {% endif %}


    </div>
{% endblock %}
</body>
</html>
